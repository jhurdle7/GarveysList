{% extends 'base.html' %}
{% load static %} 
{% block content %}

<body>

<div class="card align-self-center" style="width: 18rem; margin: 0 auto;" id="register-card">
  <img src="{% static 'main/unia.jpg' %}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Join Garveys list</h5>
   {% if message %}
    <div class="message">{{message}}</div>
    {% endif %}
    <form action="{% url 'users:login_page' %}" method="post">
        {% csrf_token %}
         <input type="text" name="username" placeholder="username" required/>
        <input type="email" name="email" placeholder="email" required/>
        <input type="password" name="password" placeholder="password" required/>
        <input type="password" name="retype_password" placeholder="retype password" required/>
        <button type="submit">Sign Up</button>
    </form>
  <div>Already have an account? <a href="{% url 'users:login_page'  %}">Login</a></div>






{% endblock %}
