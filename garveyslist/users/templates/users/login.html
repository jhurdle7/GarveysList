{% extends 'base.html' %} 
{% load static %}
{% block content %}
 

<div class="card align-self-center" style="width: 18rem; margin: 0 auto;" id="login-card">
  <img src="{% static 'main/blackstar.jpeg' %}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">login</h5>
   {% if message %}
    <div class="message">{{message}}</div>
    {% endif %}
    <form action="{% url 'users:login_page' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username" required/>
        <input type="password" name="password" placeholder="password" required/>
        <button type="submit">login</button>
    </form>
    <div>Don't have an account? <a href="{% url 'users:register_page' %}">Join the Family</a></div>


  </div>
</div>



{% endblock %}
